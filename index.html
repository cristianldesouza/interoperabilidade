    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</head>
<body>
    <div class="container main">
        <div>
            <div class="row title">
                <div class="col-sm">
                  <h4>Formul√°rio para tratamento de dados em XML</h4>
                </div>
            </div>
            <form role="form" id="myForm" name="myForm" action="php/controlador.php" method="POST">
                <div class="row form-container">
                    <div class="col-sm form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="col-sm form-group">
                        <label for="inputFone" class="control-label">Telefone</label>
                        <input type="text" class="form-control" id="inputFone" name="telefone" placeholder="Telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
                    </div>
                </div>
                
                <div class="row form-container">
                        <div class="col-sm form-group">
                            <p>Sexo</p>
                            <div class="radio">
                                <label><input type="radio" name="sexo" value="masculino" required checked>Masculino</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="sexo" value="feminino">Feminino</label>
                            </div>
                        </div>
                        <div class="col-sm form-group">
                            <label for="e-mail">E-mail</label>
                            <input type="email" class="form-control" name="e-mail" id="e-mail" aria-describedby="emailHelp"  required placeholder="Digite seu e-mail">
                        </div>
                    </div>
                    <div class="botao-container">
                        <button type="submit" class="btn btn-primary botao">Enviar</button>
                    </div>
                </form>
                
            </div>
        </div>
</body>
